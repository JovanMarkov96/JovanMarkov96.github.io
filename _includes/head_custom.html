<!-- Early Theme Intialization to prevent FOUC -->
<script>
    (function () {
        var savedTheme = localStorage.getItem('theme');
        var systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var theme = savedTheme ? savedTheme : (systemDark ? 'dark' : 'light');
        if (theme === 'dark') {
            document.documentElement.classList.add('dark-mode');
        } else {
            document.documentElement.classList.remove('dark-mode');
        }

        // Attach toggle logic once DOM is loaded
        function initThemeToggle() {
            var toggleBtn = document.getElementById('ion-theme-toggle');
            if (!toggleBtn) return;
            var svgIcon = document.getElementById('theme-icon-svg');

            var SVGS = {
                light: '<circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>',
                dark: '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>',
                system: '<rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line>'
            };

            var currentMode = localStorage.getItem('theme') || 'system';
            svgIcon.innerHTML = SVGS[currentMode];
            toggleBtn.title = currentMode.charAt(0).toUpperCase() + currentMode.slice(1);

            toggleBtn.addEventListener('click', function () {
                var newMode = 'system';
                if (currentMode === 'system') newMode = 'light';
                else if (currentMode === 'light') newMode = 'dark';

                currentMode = newMode;
                svgIcon.innerHTML = SVGS[currentMode];
                toggleBtn.title = currentMode.charAt(0).toUpperCase() + currentMode.slice(1);

                if (currentMode === 'system') {
                    localStorage.removeItem('theme');
                    var isSysDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (isSysDark) document.documentElement.classList.add('dark-mode');
                    else document.documentElement.classList.remove('dark-mode');
                } else {
                    localStorage.setItem('theme', currentMode);
                    if (currentMode === 'dark') document.documentElement.classList.add('dark-mode');
                    else document.documentElement.classList.remove('dark-mode');
                }
            });

            // Listen for OS theme changes if on system mode
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function (e) {
                if (localStorage.getItem('theme')) return; // ignore if user set a preference
                if (e.matches) document.documentElement.classList.add('dark-mode');
                else document.documentElement.classList.remove('dark-mode');
            });
        }

        // Guard against DOMContentLoaded already having fired
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initThemeToggle);
        } else {
            initThemeToggle();
        }
    })();
</script>
