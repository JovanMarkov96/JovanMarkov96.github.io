{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">üåô</button>
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('dark-mode-toggle');
        function updateIcon() {
          if (document.documentElement.classList.contains('dark-mode')) {
            btn.textContent = '‚òÄÔ∏è';
            btn.setAttribute('aria-label', 'Switch to light mode');
          } else {
            btn.textContent = 'üåô';
            btn.setAttribute('aria-label', 'Switch to dark mode');
          }
        }
        btn.onclick = function() {
          document.documentElement.classList.toggle('dark-mode');
          localStorage.setItem('darkMode', document.documentElement.classList.contains('dark-mode'));
          updateIcon();
        };
        if (localStorage.getItem('darkMode') === 'true') {
          document.documentElement.classList.add('dark-mode');
        }
        // System preference detection
        if (localStorage.getItem('darkMode') === null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.documentElement.classList.add('dark-mode');
        }
        updateIcon();
      });
    </script>
  </div>
</div>
