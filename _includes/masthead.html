{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">

    <!-- Row 1: Site Title -->
    <div class="masthead__row-top">
      <a class="site-title" href="{{ base_path }}/">{{ site.title }}</a>
    </div>

    <!-- Row 2: Navigation & Actions -->
    <div class="masthead__row-bottom header-row">
      <!-- Hamburger button for mobile -->
      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="navicon"></span>
      </button>

      <nav id="site-nav" class="greedy-nav">
        <!-- Site title removed from here -->

        <!-- Navigation links - hidden on mobile, shown in dropdown -->
        <ul class="visible-links" id="nav-links">
          {% for link in site.data.navigation.main %}
          {% if link.url contains 'http' %}
          {% assign domain = '' %}
          {% else %}
          {% assign domain = base_path %}
          {% endif %}
          <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>

      <!-- Share Button -->
      <button id="share-toggle" class="glass-toggle" aria-label="Share this page" title="Share">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="18" cy="5" r="3"></circle>
          <circle cx="6" cy="12" r="3"></circle>
          <circle cx="18" cy="19" r="3"></circle>
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
        </svg>
      </button>

      <!-- Glass Theme Toggle (Light/Dark/System) -->
      <button id="ion-theme-toggle" class="glass-toggle" aria-label="Toggle theme" title="System">
        <svg id="theme-icon-svg" viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
          <line x1="8" y1="21" x2="16" y2="21"></line>
          <line x1="12" y1="17" x2="12" y2="21"></line>
        </svg>
      </button>
    </div>
  </div>
</div>
