<div class="project-card">
    <!-- 1. Title at the top, Centered -->
    <h3 class="project-card__title">{{ post.title }}</h3>

    <!-- 2. Image in the middle -->
    <div class="project-card__header">
        {% if post.header.teaser %}
        <img src="{{ post.header.teaser | relative_url }}" alt="{{ post.title }}" class="project-card__image">
        {% else %}
        <div class="project-card__image-placeholder">
            <i class="fas fa-image"></i>
        </div>
        {% endif %}
    </div>

    <!-- 3. Description (Left aligned as requested) -->
    <div class="project-card__body">
        <p class="project-card__excerpt">{{ post.excerpt | strip_html }}</p>
    </div>

    <!-- 4. Footer with Link Boxes -->
    <div class="project-card__footer">
        {% if post.link %}
        <a href="{{ post.link }}" class="project-card__btn"><i class="fas fa-globe"></i> Website</a>
        {% endif %}

        {% if post.github %}
        <a href="{{ post.github }}" class="project-card__btn"><i class="fab fa-github"></i> Code</a>
        {% endif %}

        {% if post.paperurl %}
        <a href="{{ post.paperurl }}" class="project-card__btn"><i class="fas fa-file-alt"></i> Paper</a>
        {% endif %}

        {% if post.slidesurl %}
        <a href="{{ post.slidesurl }}" class="project-card__btn"><i class="fas fa-file-powerpoint"></i> Slides</a>
        {% endif %}
    </div>
</div>
