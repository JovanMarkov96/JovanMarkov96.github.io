{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
  <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "Share" }}</h4>
  {% endif %}

  <div class="share-buttons">
    <a href="https://twitter.com/intent/tweet?text={{ page.title | url_encode }}%20{{ base_path }}{{ page.url }}"
      class="share-btn share-twitter" title="Share on Twitter" target="_blank" rel="noopener noreferrer"><i
        class="fab fa-twitter" aria-hidden="true"></i></a>

    <a href="https://www.facebook.com/sharer/sharer.php?u={{ base_path }}{{ page.url }}"
      class="share-btn share-facebook" title="Share on Facebook" target="_blank" rel="noopener noreferrer"><i
        class="fab fa-facebook-f" aria-hidden="true"></i></a>

    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ base_path }}{{ page.url }}"
      class="share-btn share-linkedin" title="Share on LinkedIn" target="_blank" rel="noopener noreferrer"><i
        class="fab fa-linkedin-in" aria-hidden="true"></i></a>

    <a href="https://www.reddit.com/submit?url=https://jovanmarkov.com{{ page.url }}&title={{ page.title | url_encode }}"
      class="share-btn share-reddit" title="Share on Reddit" target="_blank" rel="noopener noreferrer"><i
        class="fab fa-reddit-alien" aria-hidden="true"></i></a>

    <a href="https://api.whatsapp.com/send?text={{ page.title | url_encode }}%20https://jovanmarkov.com{{ page.url }}"
      class="share-btn share-whatsapp" title="Share on WhatsApp" target="_blank" rel="noopener noreferrer"><i
        class="fab fa-whatsapp" aria-hidden="true"></i></a>

    <a href="https://t.me/share/url?url=https://jovanmarkov.com{{ page.url }}&text={{ page.title | url_encode }}"
      class="share-btn share-telegram" title="Share on Telegram" target="_blank" rel="noopener noreferrer"><i
        class="fab fa-telegram-plane" aria-hidden="true"></i></a>

    <a href="mailto:?subject={{ page.title | url_encode }}&body=Check out this link: https://jovanmarkov.com{{ page.url }}"
      class="share-btn share-email" title="Share via Email"><i class="fas fa-envelope" aria-hidden="true"></i></a>

    <button class="share-btn share-copy" title="Copy Link" onclick="copyShareUrl()"><i class="fas fa-link"
        aria-hidden="true"></i></button>
  </div>
  <div id="copy-toast" class="copy-toast">Link copied to clipboard!</div>
</section>

<script>
  function copyShareUrl() {
    var url = window.location.href;
    if (navigator.clipboard && window.isSecureContext) {
      navigator.clipboard.writeText(url);
    } else {
      var dummy = document.createElement('input');
      document.body.appendChild(dummy);
      dummy.value = url;
      dummy.select();
      document.execCommand('copy');
      document.body.removeChild(dummy);
    }
    var toast = document.getElementById("copy-toast");
    toast.className = "copy-toast show";
    setTimeout(function () { toast.className = "copy-toast"; }, 3000);
  }
</script>
